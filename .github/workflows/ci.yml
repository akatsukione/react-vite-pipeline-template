name: CI operation - Build and Test

on:
  push:
    branches:
      - test-branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Check eslint and prettier
        run: |
          npx eslint . --fix
          npx prettier . --write

      # - name: Check npm test
      #   run: |
      #     npm run test
